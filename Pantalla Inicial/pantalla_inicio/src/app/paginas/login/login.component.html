<body>
<div class="formulario">
    <h2>Iniciar Sesion</h2>
    <form method="post">
        <div class="nombre">
             <input type="text" name="carnet" placeholder="Carnet" [(ngModel)]="carnet">
             <label>Carnet</label>
        </div>
        <div class="contrasena">
            <input type="password" name="password" placeholder="Contraseña" [(ngModel)]="contrasena">
            <label>Contraseña</label>
        </div>
        <div class="contrasena_p">
        <a routerLink="/contra">Cambio de Contraseña</a>
        </div>

        <button (click)="iniciarSesion()">Ingresar</button>
        <div class="registrarse">
            <a routerLink="/registro">Crear Cuenta</a> <!-- se enlazan las paginas/componentes-->
        </div>
    </form>
        
</div>
</body>
