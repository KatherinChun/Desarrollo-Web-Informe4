<!DOCTYPE html>
<html>
<head>
  <title>Mi Perfil</title>
</head>
<body>
  <div class="perfil">
    <h1>Perfil de Usuario</h1>
    <p>Nombre de usuario: [Nombre de usuario]</p>
  </div>
  
  <div class="creditos">

    <p>Créditos: [Cantidad de créditos]</p>

    <table>

        <th>Curso</th>
        <th>Créditos</th>

        <td>Curso 1</td>

        <td>3</td>
      </tr>
      <tr>
        <td>Curso 3</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Curso 4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Curso 5</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Curso 6</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Curso 7</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Curso 8</td>
        <td>5</td>
      </tr>
    </table>
  </div>
</body>
</html>
